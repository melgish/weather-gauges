<div class="row no-gutters pt-2 pb-2">
  <div class="col-lg-4 col-md-4 col-sm-6 pr-2">
    <div class="card">
      <div class="card-body">
        <wg-fahrenheit-dial [temperature]="fahrenheit"></wg-fahrenheit-dial>
      </div>
      <div class="card-footer p-1">
        <label>Temperature</label>
        <input class="w-100" type="range" min="-35" max="155" [(ngModel)]="fahrenheit">
      </div>
    </div>
  </div>
  <div class="col-lg-8 col-md-8 col-sm-6 pl-2">
    <div class="card">
      <div class="card-header">
        <b>wg-fahrenheit-dial</b>
      </div>
      <pre class="language-html card-body"><code class="language-html" [innerHTML]="demo"></code></pre>
      <div class="card-footer">Effective Range: -30&deg; to 150&deg; F</div>
    </div>
  </div>
</div>
