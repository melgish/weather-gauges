<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="clock-dial-metalic" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#888"></stop>
      <stop offset="50%" stop-color="#def"></stop>
      <stop offset="100%" stop-color="#888"></stop>
    </linearGradient>

    <filter id="clock-dial-drop-shadow" width="1.5" height="1.5">
      <feOffset in="SourceAlpha" result="offOut" dx="1" dy="1"></feOffset>
      <feGaussianBlur in="offOut" result="blurOut" stdDeviation="1"></feGaussianBlur>
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal"></feBlend>
    </filter>

    <filter id="clock-dial-inner-shadow" x0="-0.5" y0="-0.5" width="1.25" height="1.25">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"></feGaussianBlur>
      <feOffset dx="3" dy="2"></feOffset>
      <feComposite in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="shadowDiff"></feComposite>
      <feFlood flood-color="#444" flood-opacity="0.75"></feFlood>
      <feComposite in2="shadowDiff" operator="in"></feComposite>
      <feComposite in2="SourceGraphic" operator="over" result="firstFilter"></feComposite>
      <feGaussianBlur in="firstFilter" stdDeviation="2" result="blur2"></feGaussianBlur>
      <feOffset dx="-3" dy="-2"></feOffset>
      <feComposite in2="firstFilter" operator="arithmetic" k2="-1" k3="1" result="shadowDiff"></feComposite>
      <feFlood flood-color="#444" flood-opacity="0.75"></feFlood>
      <feComposite in2="shadowDiff" operator="in"></feComposite>
      <feComposite in2="firstFilter" operator="over"></feComposite>
    </filter>

    <filter id="clock-dial-glass-blur">
      <feGaussianBlur stdDeviation="1.75"></feGaussianBlur>
    </filter>
    <clipPath id="clock-dial-glass-clip">
      <circle r="43"></circle>
    </clipPath>

    <g id="clock-dial-ticks">
      <line y1="-44" y2="-39" stroke-width=".8" stroke="black"></line>
      <line y1="-44" y2="-41" stroke-width=".6" stroke="black" transform="rotate(6)"></line>
      <line y1="-44" y2="-41" stroke-width=".6" stroke="black" transform="rotate(12)"></line>
      <line y1="-44" y2="-41" stroke-width=".6" stroke="black" transform="rotate(18)"></line>
      <line y1="-44" y2="-41" stroke-width=".6" stroke="black" transform="rotate(24)"></line>
    </g>
  </defs>

  <g transform="translate(50 50)" font-family="tahoma" dominant-baseline="middle" text-anchor="middle" font-size="6">
    <!-- housing -->
    <circle r="48" fill="url(#clock-dial-metalic)" filter="url(#clock-dial-drop-shadow)"></circle>

    <!-- face -->
    <circle r="44" fill="#ffe" fill-opacity="0.6" stroke="black" stroke-width="0.2" stroke-opacity="0.5" filter="url(#clock-dial-inner-shadow)"></circle>

    <!-- ticks -->
    <g>
      <g transform="rotate(0)">
        <use href="#clock-dial-ticks"></use>
        <text y="-35" transform="rotate(0 0 -35)">12</text>
      </g>
      <g transform="rotate(30)">
        <use href="#clock-dial-ticks"></use>
        <text y="-35" transform="rotate(-30 0 -35)">1</text>
      </g>
      <g transform="rotate(60)">
        <use href="#clock-dial-ticks"></use>
        <text y="-35" transform="rotate(-60 0 -35)">2</text>
      </g>
      <g transform="rotate(90)">
        <use href="#clock-dial-ticks"></use>
        <text y="-35" transform="rotate(-90 0 -35)">3</text>
      </g>
      <g transform="rotate(120)">
        <use href="#clock-dial-ticks"></use>
        <text y="-35" transform="rotate(-120 0 -35)">4</text>
      </g>
      <g transform="rotate(120)">
        <use href="#clock-dial-ticks"></use>
        <text y="-35" transform="rotate(-120 0 -35)">4</text>
      </g>
      <g transform="rotate(150)">
        <use href="#clock-dial-ticks"></use>
        <text y="-35" transform="rotate(-150 0 -35)">5</text>
      </g>
      <g transform="rotate(180)">
        <use href="#clock-dial-ticks"></use>
        <text y="-35" transform="rotate(-180 0 -35)">6</text>
      </g>
      <g transform="rotate(210)">
        <use href="#clock-dial-ticks"></use>
        <text y="-35" transform="rotate(-210 0 -35)">7</text>
      </g>
      <g transform="rotate(240)">
        <use href="#clock-dial-ticks"></use>
        <text y="-35" transform="rotate(-240 0 -35)">8</text>
      </g>
      <g transform="rotate(270)">
        <use href="#clock-dial-ticks"></use>
        <text y="-35" transform="rotate(-270 0 -35)">9</text>
      </g>
      <g transform="rotate(300)">
        <use href="#clock-dial-ticks"></use>
        <text y="-35" transform="rotate(-300 0 -35)">10</text>
      </g>
      <g transform="rotate(330)">
        <use href="#clock-dial-ticks"></use>
        <text y="-35" transform="rotate(-330 0 -35)">11</text>
      </g>
    </g>

    <!-- lcd display -->
    <g transform="translate(0 -27)">
      <text>Time</text>
      <rect y="4" x="-20" width="40" height="14" rx="3" ry="3" fill="#def" filter="url(#clock-dial-inner-shadow)"></rect>
      <text class="lcd0" y="12" font-size="9">{{time|date: 'HH:mm:ss'}}</text>
    </g>
    <g transform="translate(0 7)">
        <text>Date</text>
        <rect y="4" x="-20" width="40" height="14" rx="3" ry="3" fill="#def" filter="url(#clock-dial-inner-shadow)"></rect>
      <text class="lcd1" y="12" font-size="9">{{time|date: 'yy-MM-dd'}}</text>
    </g>

    <!-- needle -->
    <g fill="#e00" filter="url(#clock-dial-drop-shadow)" stroke="white" stroke-width=".2" stroke-opacity=".4">
      <!-- hour hand -->
      <path d="M3 0 A3,3 1 1 1 -3 0 L-.6 -33 h.6z" fill="black" data-bind-attr.transform="hour"></path>
      <!-- minute hand -->
      <path d="M3 0 A3,3 1 1 1 -3 0 L-.8 -38 h.8z" fill="black" data-bind-attr.transform="minute"></path>
      <!-- second hand -->
      <path d="M1 0 A1.25,1.25 1 1 1 -1 0 L-.4 -43 h.4z" fill="red" data-bind-attr.transform="second"></path>
    </g>

    <!-- crystal -->
    <circle r="53" cx="10" cy="10" fill="none" stroke="white" stroke-width="4" opacity=".5" filter="url(#clock-dial-glass-blur)"
      clip-path="url(#clock-dial-glass-clip)"></circle>
  </g>
</svg>
