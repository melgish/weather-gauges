<h1>{{title}}</h1>
<hr/>
<div class="dial">
  <wg-farenheit-dial [temperature]="farenheit"></wg-farenheit-dial>
  <input type="range" min="-30" max="150" [(ngModel)]="farenheit">
</div>
<div class="dial">
  <wg-celsius-dial [temperature]="celsius"></wg-celsius-dial>
  <input type="range" min="-30" max="70" [(ngModel)]="celsius">
</div>
<div class="dial">
  <wg-humidity-dial [humidity]="humidity"></wg-humidity-dial>
  <input type="range" min="0" max="100" [(ngModel)]="humidity">
</div>
<div class="dial">
  <wg-wind-dial [direction]="direction" [speed]="speed" [units]="units"></wg-wind-dial>
  <input type="range" min="0" max="360" [(ngModel)]="direction">
  <input type="range" min="0" max="100" [(ngModel)]="speed">
</div>
