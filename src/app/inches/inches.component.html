<div class="row no-gutters pt-2 pb-2">
  <div class="col-lg-4 col-md-4 col-sm-6 pr-2">
    <div class="card">
      <div class="card-body">
        <wg-pressure-in-dial [current]="current" [previous]="previous"></wg-pressure-in-dial>
      </div>
      <div class="card-footer p-1">
        <label>Pressure</label>
        <input class="w-100" type="range" min="25" max="33" step="0.125" [(ngModel)]="current">
        <label>Previous <input type="checkbox" [(ngModel)]="previous"></label>
        <input class="w-100" type="range" min="25" max="33" step="0.125" [(ngModel)]="previous">
      </div>
    </div>
  </div>
  <div class="col-lg-8 col-md-8 col-sm-6 pl-2">
    <div class="card">
      <div class="card-header">
        <b>wg-pressure-in-dial</b>
      </div>
      <pre class="language-html card-body"><code class="language-html" [innerHTML]="demo"></code></pre>
      <div class="card-footer">
        Effective Range: 25 to 33 inHg<br>
        [previous] is optional and if falsy, will hide blue needle
      </div>
    </div>
  </div>
</div>
