<div class="row">
  <div class="col-lg-3 col-md-4 col-sm-6 col-6">
    <div class="card">
      <div class="card-body">
        <wg-wind-dial [direction]="direction" [speed]="speed" [units]="units"></wg-wind-dial>
      </div>
      <div class="card-footer">
        <label>Direction</label>
        <input class="form-control" type="range" min="0" max="360" [(ngModel)]="direction">
        <label>Speed</label>
        <input class="form-control" type="range" min="0" max="140" [(ngModel)]="speed">
      </div>
    </div>
  </div>
  <div class="col-lg-9 col-md-8 col-sm-6 col-6">
    <div class="card">
      <div class="card-header">
        <b>wg-wind-dial</b>
      </div>
      <div class="card-body">
        <label>Usage:</label>
        <pre>&lt;wg-wind-dial
  [direction]="direction"
  [speed]="speed"
  [units]="units"&gt;&lt;/wg-wind-dial&gt;</pre>
        <div class="row">
          <div class="col">Effective Range</div>
          <div class="col">0 to 360&deg;</div>
        </div>
      </div>
    </div>
  </div>
</div>
