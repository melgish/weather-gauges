<div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 col-6">
      <div class="card">
        <div class="card-body">
          <wg-farenheit-dial [temperature]="farenheit"></wg-farenheit-dial>
        </div>
        <div class="card-footer">
          <label>Temperature</label>
          <input class="form-control" type="range" min=-35 max="155" [(ngModel)]="farenheit">
        </div>
      </div>
    </div>
    <div class="col-lg-9 col-md-8 col-sm-6 col-6">
      <div class="card">
        <div class="card-header">
           <b>wg-farenheit-dial</b>
        </div>
        <div class="card-body">
          <label>Usage:</label>
          <pre>&lt;wg-farenheit-dial [temperature]="farenheit"&gt;&lt;/wg-farenheit-dial&gt;</pre>
          <div class="row">
            <div class="col">Effective Range</div>
            <div class="col">-30&deg; to 150&deg; F</div>
          </div>
        </div>
      </div>
    </div>
  </div>
